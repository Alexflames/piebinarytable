<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head th:replace="fragments/meta :: meta(~{::title})">
    <title th:text="#{meta.signup}"/></title>
</head>
<body onload="document.registrationForm.name.focus()" class="sticky-footer-body">
<section class="sticky-footer-section">
    <div class="mx-auto border my-5 py-3 px-3 form">
    <div class="mb-3" align="center"><a class="navbar-brand link-dark logo" href="/">Binary Table</a></div>
    <div th:if="${error}">
        <span th:text="#{${error}}"/>
    </div>
    <form name="registrationForm" action="@{/registration}}" method="post">
        <div class="form-group">
            <label for="name" th:text="#{fields.name}"></label>
            <input class="form-control" id="name" type="text" name="name" th:placeholder="#{placeholder.name}">
        </div>
        <div class="form-group">
            <label for="email" th:text="#{fields.email}"></label>
            <input class="form-control" id="email" type="text" name="username" th:placeholder="#{placeholder.email}">
        </div>
        <div class="form-group">
            <label for="password" th:text="#{fields.password}"></label>
            <input class="form-control" id="password" type="password" name="password" th:placeholder="#{placeholder.password}">
        </div>
        <div class="form-group">
            <label for="repeatPassword" th:text="#{fields.repeatPassword}"></label>
            <input class="form-control" id="repeatPassword" type="password" name="repeatPassword" th:placeholder="#{placeholder.password}">
        </div>
        <input class="button button-dark mt-1 mb-3" type="submit" th:value="#{meta.signup}"/>
        <div align="center"><span th:text="#{login.registrationAgreeMessage}"/> <a class="link-semidark" th:href="@{/terms}" th:text="#{login.termsForSignUp}"></a></div>
    </form>
    </div>
</section>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
