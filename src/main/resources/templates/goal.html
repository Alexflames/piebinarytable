<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta property="og:image" content=""/>
    <title>BiT | Goal</title>

    <!-- Порядок важен!! -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="/css/jquery-ui.min.css" th:href="@{/css/jquery-ui.min.css}"> 
    <link rel="stylesheet" href="/css/global.css" th:href="@{/css/global.css}">
    <link rel="stylesheet" href="/css/goal.css" th:href="@{/css/goal.css}">


    <script src="/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="/js/jquery-ui.min.js" th:src="@{/js/jquery-ui.min.js}"></script>
    <script src="/js/html2canvas.min.js" th:src="@{/js/html2canvas.min.js}"></script>
    <script type="text/javascript" src="https://vk.com/js/api/share.js?93" charset="windows-1251" th:src="@{https://vk.com/js/api/share.js?93}"></script>

    <style>
      .cross { cursor: pointer; }
    </style>
</head>

  <body>
    <span id="openNoteBtn"><img src = "/images/note-image.png" alt="[Note]"></span>
    <span id="stepsCounter"> </span>
    <div id="deleteConfirmation" title="Are you sure to DELETE? 0->1 " style="display: none">
      <p align="center"> 
        <button class="confNumber"> 0 </button>
        <button class="confNumber"> 0 </button>
      </p>
      <p align="center"> 
        <button class="confNumber"> 0 </button>
        <button class="confNumber"> 0 </button>
      </p>
    </div>
    
    <div>
      <a href="/goals" style="text-decoration: none;">
        <button class="arrowBack ui-borders"> 
          < - -  
        </button>
      </a>
      <button class="saveState ui-noborders"> 
        <img src="/pictures/saveButtonImg.png" alt="Save">
      </button>

      <button class="deleteGoal ui-noborders" style="float: right">
        <img src="/pictures/deleteButtonImg.png" alt="Delete">
      </button>

    </div>

    <p> </p>

    <div id="content">
      <table class="cross" cellspacing="0" border="0" cols="7" align="center">
        <caption style="caption-side: top;"> 
          <table id="binTable" bordercolor="white" cellspacing="0" border="1" cols="1" align="center">
            <tr>
              <td class="mytitle">
                <span id="titleString" contenteditable="true">
                  Loading, please, wait... 
                </span>
              </td>
            </tr>
          </table>
          <p id="note" contenteditable="true"> </p>
        </caption>
    
        <caption align="bottom"> 
          <p id="endGoal"> I've reached the goal! </p>
        </caption> 
    
      </table>
    </div>  

    <div class="additional">
      <button class="screenShotter ui-borders"> S H A R E </button>
      <button id="vkshare" class="ui-borders"> <img src="http://vk.com/images/vk32.png"> </button>
    </div>  

    <div class="additional">
      <button id="collaborators" class="ui-borders"> Collaborators </button>
    </div>

    <!-- Конец блока кнопок -->
    <script src="/js/goal-logic.js"></script>
  </body>
</html>
