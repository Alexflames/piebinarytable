<!DOCTYPE html>
<html xmlns:th="thymeleaf.org">
<head th:replace="fragments/meta :: meta(~{::title})">
    <title th:text="#{login.updatePassword}"/></title>
</head>
<body onload="document.updatePasswordForm.newPassword.focus()" class="sticky-footer-body">
<th:block th:replace="fragments/navbar :: navbar"/>
<section class="sticky-footer-body" align="center">
    <h3 th:text="#{updatePass.setNewPassword}"></h3>
    <div align="center">
    <form name="updatePasswordForm" th:action="@{/updatepassword}" method="post" accept-charset="utf-8">
        <div class="my-3" align="center" th:if="${status}">
            <span th:text="#{${status}}"/>
        </div>
        <div class="form-group">
            <label for="newPassword" th:text="#{fields.newPassword}"></label>
            <input class="w50 form-control" id="newPassword" type="password" name="password" th:placeholder="#{placeholder.newPassword}">
        </div>
        <div class="form-group">
            <label for="repeatPassword" th:text="#{fields.repeatPassword}"></label>
            <input class="w50 form-control" id="repeatPassword" type="password" name="repeatPassword" th:placeholder="#{placeholder.newPassword}">
        </div>
        <div class="form-group">
            <label for="email" th:text="#{fields.email}"></label>
            <input class="w50 form-control" id="email" type="text" name="email" th:placeholder="#{placeholder.email}">
        </div>
        <input type="hidden" name="updatePassword" th:value="${updatePassword}">
        <input class="button button-dark" type="submit" th:value="#{login.updatePassword}"/>
    </form>
    </div>
</section>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
